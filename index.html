<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="newsletter contenedor">
      <section class="contenedor__hero"></section>
      <section class="contenedor__contenido">
        <h3 class="contenido__heading">Stay update!</h3>
        <p class="contenido__texto">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="contenido__descripcion">
          <div class="item">
            <img src="assets/images/icon-list.svg" alt="imagen lista" />
            <p class="descripcion">
              Producto discovery and building what matters
            </p>
          </div>
          <div class="item">
            <img src="assets/images/icon-list.svg" alt="imagen lista" />
            <p class="descripcion">measuring to ensure update are a success</p>
          </div>
          <div class="item">
            <img src="assets/images/icon-list.svg" alt="imagen lista" />
            <p class="descripcion">And much more!</p>
          </div>
        </div>
        <form action="">
          <label for="">Email address</label>
          <input type="email" placeholder="email@company.com" />
          <button type="submit" class="btn">
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
